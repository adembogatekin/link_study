<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Styling Links</h1>

    <p class="p1">Fareyi linkin üzerine getir ve farkı gör...</p>

    <p><b><a href="https://www.google.com" class="color" target="_blank">This link changes color</a></b></p>

    <p><b><a href="https://www.google.com" class="font-size" target="_blank">This link changes font-size</a></b></p>

    <p><b><a href="https://www.google.com"  class="background-color" target="_blank">This link changes background-color</a></b></p>

    <p><b><a href="https://www.google.com"  class="font-family" target="_blank">This link changes font-family</a></b></p>

    <p><b><a href="https://www.google.com" class="text-decoration" target="_blank">This link changes text-decoration</a></b></p>
</body>
</html>
